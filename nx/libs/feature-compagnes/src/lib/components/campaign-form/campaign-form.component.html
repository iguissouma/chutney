<mat-card>
  <form [formGroup]="campaignForm">
    <div>
      <mat-form-field fxFlex>
        <input matInput formControlName="title" placeholder="Title">
      </mat-form-field>

      <mat-form-field fxFlex>
        <input matInput formControlName="description" placeholder="Description">
      </mat-form-field>

      <mat-form-field fxFlex>
        <input matInput formControlName="jiraId" placeholder="Jira ID">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field fxFlex>
        <input matInput formControlName="datasetId" placeholder="Dataset">
      </mat-form-field>

      <mat-form-field fxFlex>
        <input matInput formControlName="environment" placeholder="Environment">
      </mat-form-field>

      <mat-form-field fxFlex>
        <input matInput formControlName="scheduleTime" placeholder="Schedule Time">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field fxFlex>
        <input matInput formControlName="parallelRun" placeholder="Parallel Run">
      </mat-form-field>

      <mat-form-field fxFlex>
        <input matInput formControlName="retryAuto" placeholder="Retry Auto">
      </mat-form-field>
    </div>


  </form>
</mat-card>
