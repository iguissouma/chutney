<table mat-table [dataSource]="_campaignsLastExecutionsDataSource">

  <ng-container matColumnDef="campaignName">
    <th mat-header-cell *matHeaderCellDef> Campaign </th>
    <td mat-cell *matCellDef="let element"> {{element.campaignName}} </td>
  </ng-container>

  <ng-container matColumnDef="startDate">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <div *matNoDataRow fxLayoutAlign="center center" style="min-height: 48px">No data</div>
</table>
