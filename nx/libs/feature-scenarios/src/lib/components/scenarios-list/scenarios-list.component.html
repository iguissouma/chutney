<mat-table [dataSource]="scenariosDataSource" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="75px"
      >Id.</mat-header-cell
    >
    <mat-cell *matCellDef="let element" fxFlex="50px">{{
      element.id
    }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="title">
    <mat-header-cell *matHeaderCellDef mat-sort-header>title</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.title }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="status">
    <mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="120px"
      >status</mat-header-cell
    >
    <mat-cell *matCellDef="let element" fxFlex="120px">
      <chutney-execution-badge
        [status]="element.status"
      ></chutney-execution-badge>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="action">
    <mat-header-cell *matHeaderCellDef fxFlex="100px">Action</mat-header-cell>
    <mat-cell *matCellDef="let element" fxFlex="125px">
      <button (click)="viewScenario(element.id)" mat-icon-button>
        <mat-icon class="material-icons-outlined">preview</mat-icon>
      </button>
      <button (click)="editScenario(element.id)" mat-icon-button>
        <mat-icon class="material-icons-outlined">edit</mat-icon>
      </button>
      <button (click)="deleteScenario(element.id)" mat-icon-button>
        <mat-icon class="material-icons-outlined">delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  <div *matNoDataRow fxLayoutAlign="center center" style="min-height: 48px;">
    No data
  </div>
</mat-table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
